<style>
    * {
        box-sizing: border-box;
    }
    body {
        margin: 0px;
        padding: 0px;
    }
    #container {
        width: 640px;
        margin: 30px auto;
        background: #000;
        position: relative;
    }
    .gifframe {
        position: absolute;
        background-color: #333;
        background-image: url(api_giphy_logo.png);
        background-repeat: no-repeat;
        background-size: 40px;
        background-position: center center;
    }
    .gifframe img {
        width: 100%;
        opacity: 0.0;
        -webkit-transition: opacity 0.5s;
    }
</style>
<body>
    <div id='container'></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>

function shuffle(o){ //v1.0
    for(var j, x, i = o.length; i; j = Math.floor(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
    return o;
};

function loadGifs(numColumns, width, gutter){
    var preloadBG = new Image();
    preloadBG.src = 'api_giphy_logo.png'

    var columns = [];
    for (var i=0; i < numColumns; i++){
        columns.push(gutter);
    }
    $('#container').css('width', width * (columns.length) + columns.length*gutter + gutter);

    var images = shuffle(gifs.data);

    for (var i=0; i < images.length; i++){
        var gif = gifs.data[i];
        var imgUrl = gif.images.original.url;
        var owidth = gif.images.original.width;
        var oheight = gif.images.original.height;
        var height = Math.floor(width * oheight / owidth);

        var column = columns.indexOf(Math.min.apply(null, columns));

        left = ((column+1) * gutter) + (column * width);
        bottom = columns[column]

        $('#container').append(
            "<div class='gifframe' style='height:" + height + "px; top: " + bottom +"px; left: " + left + "px;'></div>"
        )

        var $last = $('#container').children().last();
        var img = new Image();
        img.src = imgUrl;
        $last[0].appendChild(img);
        img.onload = function(e){
            $(this).css('opacity', 1.0);
        }

        columns[column] += height + gutter;
    }

    $('.gifframe').css('width', width);
    $('#container').css('height', Math.max.apply(null, columns));
}

window.onload = loadGifs(4, 300, 5);

</script>
